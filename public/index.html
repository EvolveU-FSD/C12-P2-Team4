        <script>
          function toggleNav() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "170px") {
              closeNav();
            } else {
              openNav();
            }
          }
          function openNav() {
            document.getElementById("sidebar").style.width = "170px";
          }
    
          function closeNav() {
            document.getElementById("sidebar").style.width = "0";
          }
        </script>
