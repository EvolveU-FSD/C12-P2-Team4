        <i class="fas fa-user-plus"></i>
      </a>

      <div id="signInModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Sign In</h2>
          <form id="signInForm">
            <label for="signInUsername">Username:</label>
            <input
              type="text"
              id="signInUsername"
              name="username"
              required
              minlength="6"
              maxlength="32"
            />
            <label for="signInPassword">Password:</label>
            <input
              type="password"
              id="signInPassword"
              name="password"
              required
              minlength="9"
              maxlength="64"
            />
            <button type="submit">Sign In</button>
          </form>
        </div>
      </div>

      <div id="signUpModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Sign Up</h2>
          <form id="signUpForm">
            <label for="firstname">First Name:</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              minlength="2"
              maxlength="20"
            />
            <label for="lastname">Last Name:</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              required
              minlength="2"
              maxlength="20"
            />
            <label for="signUpUsername">Username:</label>
            <input
              type="text"
              id="signUpUsername"
              name="username"
              required
              minlength="6"
              maxlength="32"
            />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              minlength="6"
              maxlength="32"
            />
            <label for="signUpPassword">Password:</label>
            <input
              type="password"
              id="signUpPassword"
              name="password"
              required
              minlength="9"
              maxlength="64"
            />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>

    <script>
      function toggleNav() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.width === "250px") {
          closeNav();
        } else {
          openNav();
        }
      }
      function openNav() {
        document.getElementById("sidebar").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("sidebar").style.width = "0";
      }
    </script>
